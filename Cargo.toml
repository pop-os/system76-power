[package]
name = "system76-power"
version = "1.1.25"
authors = ["Jeremy Soller <jackpot51@gmail.com>"]
edition = "2021"

[dependencies]
# Requires 1.64.0 to update
clap = { version = "=4.0.32", features = ["derive"] }
# Remove after updating to 1.64.0
clap_lex = "=0.3.0"
concat-in-place = "1.1.0"
dbus = "0.9"
dbus-crossroads = "0.5"
dbus-tokio = "0.7"
fern = "0.6"
futures = "0.3"
futures-lite = "1.12.0"
hidapi = "2.1.1"
inotify = "0.10"
intel-pstate = "1.0.1"
libc = "0.2"
log = "0.4"
once_cell = "1.17.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sysfs-class = { git = "https://github.com/pop-os/sysfs-class" }
thiserror = "1.0"
tokio = { version = "1.24", features = ["macros", "rt", "time", "signal"] }
upower_dbus = "0.3.2"
zbus = "3.7.0"
