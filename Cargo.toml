[package]
name = "system76-power"
version = "1.1.12"
authors = ["Jeremy Soller <jackpot51@gmail.com>"]
edition = "2018"

[dependencies]
dbus = "0.9.0"
dbus-crossroads = "0.3.0"
dbus-tokio = "0.6.0"
libc = "0.2.76"
clap = "2.33.3"
log = "0.4.11"
fern = "0.6.0"
intel-pstate = "0.2.1"
sysfs-class = { git = "https://github.com/pop-os/sysfs-class" }
err-derive = "0.2.4"
hidapi = "1.2.3"
inotify = "0.8.3"
tokio = { version = "0.2", features = ["signal", "time"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
